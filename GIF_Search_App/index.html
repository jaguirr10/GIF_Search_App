
<!DOCTYPE html><html lang='en' >
<head>

<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>GIF Search App </title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
<link rel="stylesheet" type="text/css" href="style.css">

</head
><body>
<header>

	<h1 class= "dt"><span class="giphy-logo">GIF</span> <span>Search App</span></h1>

</header>

<main>

	<div class="container">

		<div class="gif-search-container">

			<div>
				<label for="search" class="gif-search-label">GIF Search:</label>
				<input type="text" id="search" class="gif-search-input gif-search-term" placeholder="e.g. Brazilian Jiujitsu">
			</div>

			<div>
				<label for="limit" class="gif-search-label">No. of GIFs:</label>
				<input type="number" id="search" class="gif-search-input gif-search-limit" placeholder="e.g. 30" value="30">
			</div>

		</div>

		<div class="loader"></div>

		<div class="gifs-output"></div>

	</div>

</main>

<footer>

	<a href="https://developers.giphy.com/" target="_blank">
		<img src="img1.png" alt="Powered By GIPHY">
	</a>

</footer>


<script src="main.js"></script>


</body>
</html>
